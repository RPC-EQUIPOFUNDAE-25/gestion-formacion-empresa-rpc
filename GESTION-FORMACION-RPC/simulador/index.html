
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Simulador XML Finalización</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simulador XML Finalización de Grupos Formativos</h1>
    <input type="file" id="excelFile" accept=".xlsx">

    <textarea id="xmlOutput" rows="20" cols="100" placeholder="El XML generado aparecerá aquí..."></textarea>
    <script src="script.js"></script>
</body>
</html>
