<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simulador XML Finalización - RPC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #003b5c;
    }
    textarea {
      width: 100%;
      height: 300px;
      margin-top: 10px;
      font-family: monospace;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #003b5c;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #00568c;
    }
    .output {
      margin-top: 30px;
      background: white;
      padding: 20px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
      overflow: auto;
    }
  </style>
</head>
<body>
  <h1>Simulador XML Finalización - RPC</h1>
  <p>Copia y pega los datos en formato tabla o desde un Excel en texto plano, y pulsa el botón para generar el XML.</p>
  <textarea id="inputData" placeholder="idAccion	idGrupo	nif	N_TIPO_DOCUMENTO	email	telefono	categoriaprofesional	nivelestudios	DiplomaAcreditativo	directos	indirectos	salariales	mes1	importe1	mes2	importe2"></textarea>
  <button onclick="generateXML()">Generar XML</button>
  <div class="output" id="output"></div>
  <script src="script.js"></script>
</body>
</html>
